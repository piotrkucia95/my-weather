<span id="location-info"></span>
Enter location:
<input type="text" ng-model="currentCountry">
<span>{{currentCountry}}</span>
<button ng-click="createMapForCountry(currentCountry)">Submit</button>
<span>Change location</span>

<div class="col-lg-8 col-md-10 col-sm-12 col-xs-12" id="hourlyWeatherTable">
    <ul class="nav nav-tabs">
        <li class="nav-item" ng-click="createTableForDate(today)">
            <a class="nav-link active">Today ({{today | date}})</a>
        </li>
        <li class="nav-item" ng-click="createTableForDate(oneDayForward)">
            <a class="nav-link">{{oneDayForward | date}}</a>
        </li>
        <li class="nav-item" ng-click="createTableForDate(twoDayForward)">
            <a class="nav-link">{{twoDayForward | date}}</a>
        </li>
        <li class="nav-item" ng-click="createTableForDate(threeDayForward)">
            <a class="nav-link">{{threeDayForward | date}}</a>
        </li>
        <li class="nav-item" ng-click="createTableForDate(fourDayForward)">
            <a class="nav-link">{{fourDayForward | date}}</a>
        </li>
    </ul>

    <div ng-include="'views/hourlyTable.html'"></div> 
</div>
